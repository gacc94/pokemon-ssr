<section class="py-24 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-start">
            <!-- Contact Info -->
            <div class="space-y-12">
                <div>
                    <h2 class="text-base font-bold text-red-600 tracking-wide uppercase mb-2">Contacto</h2>
                    <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 tracking-tight leading-tight">
                        ¿Tienes alguna <span class="bg-linear-to-r from-red-600 to-red-400 bg-clip-text text-transparent">Duda</span>?
                        Estamos aquí para ayudarte.
                    </h1>
                    <p class="mt-6 text-lg text-gray-600 leading-relaxed max-w-lg">
                        Ya sea que necesites ayuda con tu cuenta, tengas sugerencias para la plataforma o simplemente quieras decir hola,
                        nuestro equipo está listo.
                    </p>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
                    <div class="flex items-start">
                        <div class="shrink-0 w-12 h-12 bg-red-50 text-red-600 rounded-xl flex items-center justify-center mr-4">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                                />
                            </svg>
                        </div>
                        <div>
                            <h4 class="font-bold text-gray-900">Email</h4>
                            <p class="text-sm text-gray-600">soporte@pokeapp.com</p>
                        </div>
                    </div>

                    <div class="flex items-start">
                        <div class="shrink-0 w-12 h-12 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center mr-4">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                                />
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                                />
                            </svg>
                        </div>
                        <div>
                            <h4 class="font-bold text-gray-900">Oficina</h4>
                            <p class="text-sm text-gray-600">Calle Kanto 123, Ciudad Paleta</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="bg-white p-8 md:p-12 rounded-4xl shadow-2xl border border-gray-100">
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="name" class="text-sm font-semibold text-gray-700 ml-1">Nombre Completo</label>
                            <input
                                type="text"
                                id="name"
                                formControlName="name"
                                class="w-full px-5 py-4 bg-gray-50 border border-gray-100 focus:bg-white focus:border-red-500 focus:ring-4 focus:ring-red-500/10 rounded-2xl outline-hidden transition-all duration-200"
                                placeholder="Ash Ketchum"
                            />
                        </div>
                        <div class="space-y-2">
                            <label for="email" class="text-sm font-semibold text-gray-700 ml-1">Correo Electrónico</label>
                            <input
                                type="email"
                                id="email"
                                formControlName="email"
                                class="w-full px-5 py-4 bg-gray-50 border border-gray-100 focus:bg-white focus:border-red-500 focus:ring-4 focus:ring-red-500/10 rounded-2xl outline-hidden transition-all duration-200"
                                placeholder="ash@paleta.com"
                            />
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="subject" class="text-sm font-semibold text-gray-700 ml-1">Asunto</label>
                        <select
                            id="subject"
                            formControlName="subject"
                            class="w-full px-5 py-4 bg-gray-50 border border-gray-100 focus:bg-white focus:border-red-500 focus:ring-4 focus:ring-red-500/10 rounded-2xl outline-hidden transition-all duration-200 appearance-none pointer-events-auto"
                        >
                            <option value="" disabled selected>Selecciona un motivo</option>
                            <option value="support">Soporte Técnico</option>
                            <option value="sales">Ventas / Planes</option>
                            <option value="feedback">Sugerencias</option>
                            <option value="other">Otro</option>
                        </select>
                    </div>

                    <div class="space-y-2">
                        <label for="message" class="text-sm font-semibold text-gray-700 ml-1">Mensaje</label>
                        <textarea
                            id="message"
                            formControlName="message"
                            rows="5"
                            class="w-full px-5 py-4 bg-gray-50 border border-gray-100 focus:bg-white focus:border-red-500 focus:ring-4 focus:ring-red-500/10 rounded-2xl outline-hidden transition-all duration-200 resize-none"
                            placeholder="Explícanos cómo podemos ayudarte..."
                        ></textarea>
                    </div>

                    <button
                        type="submit"
                        [disabled]="contactForm.invalid"
                        class="w-full py-5 px-8 bg-red-600 hover:bg-red-700 disabled:bg-gray-400 text-white font-bold rounded-2xl shadow-lg shadow-red-200 hover:shadow-red-300 transform hover:-translate-y-0.5 active:translate-y-0 transition-all duration-200"
                    >
                        Enviar Mensaje
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
